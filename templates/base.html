


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Lora%7CMontserrat&display=swap" rel="stylesheet"/>
        <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
        <!-- JS ShareThis -->
        <script src="https://platform-api.sharethis.com/js/sharethis.js#property=6022c0d9f71937001207d33b&product=inline-share-buttons" async="async"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-E8Z9J5SC0H"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-E8Z9J5SC0H');
        </script>
        <title>{{ title }}</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="navbar">
                <a class="{% if request.path == '/' %} smooth {% endif %} navbar-brand" href="{{ url_for('index') }}">Camila Ribeiro</a>
                <button class="navbar-toggler navigation" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="{% if request.path == '/' %} smooth {% endif %} nav-link text-uppercase {% if active_page == 'index' %} active {% endif %}" href="{{ projects }}">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase  {% if active_page == 'about' %} active {% endif %}" href="{{ url_for('about') }}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="/static/pdf/Camila_Ribeiro_CV.pdf" target="_blank">Resume</a>
                        </li>
                        <li class="nav-item">
                            <a class="{% if request.path == '/' %} smooth {% endif %} nav-link text-uppercase {% if active_page == 'index' %} active {% endif %}" href="{{ contact }}">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav> 
        </header>
            

        {% block content %}
        {% endblock %}

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        
    </body>
</html>
